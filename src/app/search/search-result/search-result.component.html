<div class="container" style="margin-top:5%">
  <div class="row">
    <div class="col-sm-8">
      <p class="col">Resultados de {{params.client}} entre {{params.from}} y {{params.to}}</p>
    </div>
    <div class="col-sm-5">
      <div *ngIf="sinks?.length > 0">
        <button class="btn btn-primary" (click)="dowloadFile(sinks)">Descargar archivo</button>
      </div>
    </div>
  </div>
  <div style="height: 80%;">
    <table class="table table-striped table-bordered" cellspacing="0" width="100%">
      <tr>
        <td>Referencia</td>
        <td>Estado</td>
        <td>Tipo</td>
        <td>Longitud</td>
        <td>Diametro</td>
        <td>Sondeo</td>
        <td>Longitud</td>
        <td>Observaciones</td>
      </tr>
      <tr *ngFor="let sink of sinks">
        <td>{{sink.reference}}</td>
        <td>{{sink.status}}</td>
        <td>{{sink.type}}</td>
        <td>{{sink.lenght}}</td>
        <td>{{sink.diameter}}</td>
        <td>{{sink.plumbOption}}</td>
        <td>{{sink.pipeLenght}}</td>
        <td>{{sink.observation}}</td>
      </tr>
    </table>
  </div>
</div>
